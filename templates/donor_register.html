<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Blood Bank</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor_register.css') }}">
</head>

<body>

    <div class="container">
        <h1>Donor Registration</h1>
        <p>Create your donor account and help save lives.</p>

        <form action="/donor_register" method="POST">

            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="phone" required>
            </div>

            <div class="form-group">
                <label>Blood Group:</label>
                <select name="blood_group" required>
                    <option value="">Select</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required min="18" max="60">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="links">
                <p>Already a donor? <a href="/donor_login">Login here</a></p>
            </div>

        </form>
    </div>

</body>
</html>
