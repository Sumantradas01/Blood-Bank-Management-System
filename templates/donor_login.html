<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login - Blood Bank</title>

    <!-- Bootstrap CSS for Alert Popups -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/donor_login.css') }}">
</head>

<body>

<header>
        <div class="logo">ðŸ©¸ Blood Bank</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('donor_login') }}">Donor Login</a>
            <a href="{{ url_for('donor_register') }}">Donor Register</a>
            <a href="{{ url_for('search_blood') }}">Find Blood</a>
            <a href="{{ url_for('hospital_login') }}">Hospital</a>
            <a href="{{ url_for('admin_login') }}">Admin</a>
        </nav>
    </header>

    <!-- Flash Popup Alerts -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container mt-4">
                {% for msg in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert"
                         style="font-size: 18px; font-weight: 500;">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="login-container">
        <h1>Donor Login</h1>

        <!-- LOGIN FORM -->
        <form action="{{ url_for('donor_login') }}" method="POST">

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email" required>

            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>

            <button type="submit">Login</button>

            <p class="register-text">
                New donor? <a href="{{ url_for('donor_register') }}">Register here</a>
            </p>

        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
