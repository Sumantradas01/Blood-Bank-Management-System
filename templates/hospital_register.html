<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hospital_register.css') }}">
</head>
<body>

    <div class="container">

        <form class="form-box" action="{{ url_for('hospital_register') }}" method="POST">

            <h2>Hospital Registration</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert">{{ msg }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <label>Hospital Name</label>
            <input type="text" name="name" required placeholder="Enter hospital name">

            <label>Registration Number</label>
            <input type="text" name="reg_no" required placeholder="Enter registration number">

            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter email">

            <label>Phone Number</label>
            <input type="text" name="phone" required placeholder="Enter phone number">

            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter password">

            <button type="submit">Register</button>

            <a href="{{ url_for('hospital_login') }}" class="login-link">Already have an account? Login</a>
        </form>

    </div>

</body>
</html>
