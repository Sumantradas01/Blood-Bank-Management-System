<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration - Blood Bank Management System</title>
    <!-- Bootstrap for alerts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/hospital_register.css') }}">
</head>
<body>

<div class="container">
    <h1>Hospital Registration</h1>

    <form action="#" method="POST">
        <div class="form-group">
            <label>Hospital Name:</label>
            <input type="text" name="hospital_name" required>
        </div>

        <div class="form-group">
            <label>Hospital Email:</label>
            <input type="email" name="hospital_email" required>
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phone" required>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <textarea name="address" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Create Username:</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Create Password:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit">Register Hospital</button>
    </form>

    <div class="links">
        <a href="hospital_login.html">Already Registered? Login</a>
    </div>

</div>

</body>
</html>
