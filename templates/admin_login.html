<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - Blood Bank</title>

  <!-- Bootstrap for alerts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>
<body>

  <div class="login-container">

    <h1>Admin Login</h1>
    <p class="subtitle">Authorized Access Only</p>

    <!-- Flash popup alerts -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
          {% for msg in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('admin_login') }}" method="POST" class="mt-3">

      <div class="input-group mb-2">
        <label for="admin_name" class="form-label">Admin Name</label>
        <input id="admin_name" class="form-control" type="text" name="admin_name" required>
      </div>

      <div class="input-group mb-2">
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-control" type="password" name="password" required>
      </div>

      <button class="btn btn-danger w-100 mt-2" type="submit">Login</button>
    </form>

    <p class="register-link mt-3 text-center">
      Not an admin? <a href="{{ url_for('admin_register') }}">Create New Admin Account</a>
    </p>

    <p class="text-center mt-1"><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
