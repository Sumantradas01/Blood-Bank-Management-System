<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blood Bank</title>

    <!-- Connect to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_login.css') }}">
</head>

<body>

    <div class="login-container">

        <h1>Admin Login</h1>
        <p class="subtitle">Authorized Access Only</p>

        <form action="{{ url_for('admin_login') }}" method="POST">

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button class="login-btn" type="submit">Login</button>

        </form>

        <!-- ⭐ Link for new user -->
        <p class="register-link">
            Not an admin? <a href="{{ url_for('admin_register') }}">Create New Admin Account</a>
        </p>

        <a class="back-home" href="{{ url_for('home') }}">← Back to Home</a>

    </div>

</body>
</html>
